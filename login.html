        :root {
            --header-height: 64px;
            --sidebar-width: 260px;
        }

        body {
            background-color: #f6f8fb;
        }

        .app-shell {
            display: block;
            min-height: calc(100vh - var(--header-height));
        }

        .sidebar {
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.08);
            padding: 1.5rem 1.5rem 1.5rem 0;
            display: none;
        }

        .sidebar-handle {
            position: fixed;
            color: #111827;
            top: 50%;
            left: 0;
            transform: translate(-60%, -50%);
            background-color: #ffffff;
            border: 1px solid rgba(15, 23, 42, 0.2);
            border-radius: 0 999px 999px 0;
            padding: 0.6rem 0.85rem 0.6rem 0.55rem;
            display: none;
            flex-direction: column;
            gap: 8px;
            align-items: center;
            justify-content: center;
            z-index: 1060;
            box-shadow: 0 16px 32px rgba(15, 23, 42, 0.18);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .sidebar-handle svg {
            width: 32px;
            height: 52px;
            display: block;
            color: #111827;
            transition: color 0.2s ease;
        }


        .sidebar-handle:active {
            transform: translate(-30%, -50%);
        }

        .sidebar-handle:hover svg,
        .sidebar-handle:focus svg {
            color: #e2241b;
        }

        .sidebar-backdrop {
            display: none;
        }

        .main-content {
            padding: clamp(1.5rem, 5vw, 2.75rem);
            transition: transform 0.3s ease;
        }

        .with-sidebar .app-shell {
            display: flex;
            align-items: flex-start;
            gap: clamp(1.25rem, 4vw, 2.5rem);
            padding: clamp(1.25rem, 4vw, 2.5rem);
        }

        .with-sidebar .sidebar {
            display: block;
            position: sticky;
            top: calc(var(--header-height) + clamp(0.75rem, 2vw, 1.5rem));
            height: calc(100vh - var(--header-height) - clamp(1rem, 4vw, 2rem));
            max-height: calc(100vh - var(--header-height) - clamp(1rem, 4vw, 2rem));
            overflow-y: auto;
            width: var(--sidebar-width);
            display: flex;
            flex-direction: column;
            scrollbar-gutter: stable;
        }

        .with-sidebar .main-content {
            padding: 0;
            flex: 1 1 auto;
        }

        @media (max-width: 991.98px) {
            body {
                background-color: #ffffff;
            }

            .with-sidebar .app-shell {
                display: block;
                padding: clamp(1rem, 3vw, 1.5rem);
            }

            .with-sidebar .sidebar {
                position: fixed;
                top: var(--header-height);
                left: 0;
                bottom: 0;
                width: min(80vw, 320px);
                max-height: none;
                height: calc(100vh - var(--header-height));
                border-radius: 0 18px 18px 0;
                transform: translateX(-110%);
                transition: transform 0.3s ease;
                z-index: 1050;
                box-shadow: 0 1.25rem 2.75rem rgba(15, 23, 42, 0.22);
                overflow-y: auto;
                display: block;
            }

            .with-sidebar .sidebar.is-open {
                transform: translateX(0);
            }

            .with-sidebar .sidebar-backdrop {
                position: fixed;
                inset: var(--header-height) 0 0 0;
                background: rgba(15, 23, 42, 0.38);
                backdrop-filter: blur(2px);
                display: block;
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.3s ease;
                z-index: 1040;
            }

            .with-sidebar .sidebar-backdrop.is-visible {
                opacity: 1;
                pointer-events: auto;
            }

            .with-sidebar .main-content {
                padding: 0;
            }

            .with-sidebar .sidebar-handle {
                display: inline-flex;
            }

            body.sidebar-open {
                overflow: hidden;
            }

            body.sidebar-open .sidebar-handle {
                opacity: 0;
                pointer-events: none;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const nav = document.querySelector('.navbar');
            if (nav) {
                document.documentElement.style.setProperty('--header-height', `${nav.offsetHeight}px`);
            }

            if (!document.body.classList.contains('with-sidebar')) {
                return;
            }

            const sidebar = document.getElementById('appSidebar');
            const backdrop = document.getElementById('sidebarBackdrop');
            const toggleElements = document.querySelectorAll('[data-sidebar-toggle]');

            const closeSidebar = () => {
                sidebar?.classList.remove('is-open');
                backdrop?.classList.remove('is-visible');
                document.body.classList.remove('sidebar-open');
            };

            const openSidebar = () => {
                sidebar?.classList.add('is-open');
                backdrop?.classList.add('is-visible');
                document.body.classList.add('sidebar-open');
            };

            toggleElements.forEach((trigger) => {
                trigger.addEventListener('click', (event) => {
                    event.preventDefault();
                    if (sidebar?.classList.contains('is-open')) {
                        closeSidebar();
                    } else {
                        openSidebar();
                    }
                });
            });

            backdrop?.addEventListener('click', closeSidebar);

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 992) {
                    closeSidebar();
                }
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'Escape') {
                    closeSidebar();
                }
            });
        });
    </script>
